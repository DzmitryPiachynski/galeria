<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!--   Galeria zdjęć   -->

    <div class="container my-5">
        <p class="fw-bold text-start">Galeria zdjęć</p>
        <div class="row">
            <div class="col-5 d-flex">
                <img src="src/image1.jpg" class="img-fluid rounded align-items-stretch" alt="image1">
            </div>
            <div class="col-4 d-flex">
                <img src="src/image2.jpg" class="img-fluid rounded align-items-stretch" alt="image2">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-9 d-flex">
                <img src="src/image3.jpg" class="img-fluid rounded align-items-stretch" alt="image3">
            </div>
        </div>
    </div>

<!--   Galeria zdjęć slider   -->

    <div class="container my-5">
        <p class="fw-bold text-start">Galeria zdjęć slider</p>
        <div class="slider-container">
            <div class="slider mt-4">
                <div class="slide">
                    <img src="src/image10.jpg" alt="Slide1">
                </div>
                <div class="slide">
                    <img src="src/image12.jpg" alt="Slide2">
                </div>
                <div class="slide">
                    <img src="src/image1.jpg" alt="Slide3">
                </div>
                <div class="slide">
                    <img src="src/image2.jpg" alt="Slide4">
                </div>
                <div class="slide">
                    <img src="src/image3.jpg" alt="Slide5">
                </div>
                <div class="slide">
                    <img src="src/image4.jpg" alt="Slide6">
                </div>
                <div class="slide">
                    <img src="src/image5.jpg" alt="Slide 5">
                </div>
            </div>
        </div>
        <div class="slider-controls">
                <i class="bi bi-arrow-left-circle prev-button"></i>
                <i class="bi bi-arrow-right-circle next-button"></i>
        </div>
    </div>

<!--   Galeria zdjęć wydarzenie   -->

    <div class="container my-5">
        <p class="fw-bold text-start">Galeria zdjęć wydarzenie</p>
        <div class="row">
            <div class="col-12 d-flex">
                <img id="bigImage" src="src/image4.jpg" class="img-fluid border-blue" alt="image4">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col d-flex">
                <img src="src/image5.jpg" class="img-fluid small-image" alt="image5">
            </div>
            <div class="col d-flex">
                <img src="src/image6.jpg" class="img-fluid small-image" alt="image6">
            </div>
            <div class="col d-flex">
                <img src="src/image7.jpg" class="img-fluid small-image" alt="image7">
            </div>
            <div class="col d-flex">
                <img src="src/image8.jpg" class="img-fluid small-image" alt="image8">
            </div>
            <div class="col d-flex">
                <img src="src/image9.jpg" class="img-fluid small-image" alt="image9">
            </div>
            <div class="col d-flex">
                <img src="src/image10.jpg" class="img-fluid small-image" alt="image10">
            </div>
            <div class="col d-flex">
                <img src="src/image11.jpg" class="img-fluid small-image" alt="image11">
            </div>
            <div class="col d-flex">
                <img src="src/image12.jpg" class="img-fluid small-image" alt="image12">
            </div>
            <div class="col d-flex">
                <img src="src/image13.jpg" class="img-fluid small-image" alt="image13">
            </div>
            <div class="col d-flex">
                <img src="src/image14.jpg" class="img-fluid small-image" alt="image14">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
